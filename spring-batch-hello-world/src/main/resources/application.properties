
# ===============================
# = Server Properties
# ===============================
server.port= 8282

# ===============================
# = MYSQL | DATA SOURCE 
# ===============================
# Docker Container Config
#spring.datasource.url=jdbc:mysql://arif_travel_agencydb:3333/arif_travel_agencydb?createDatabaseIfNotExist=true

spring.datasource.url=jdbc:mysql://localhost:3306/spring_batch_app?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

spring.batch.initialize-schema=ALWAYS

# ===============================
# = JPA  | HIBERNATE
# ===============================
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# Showing sql Query 
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

